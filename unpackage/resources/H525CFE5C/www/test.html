	<body>
		<br><br><br><br><br>
		<div class="some_btn" id="some_btn">123</div>
		<br><br><br><br><br>
		<div class="e"><div class="some_panel" id="some_panel">456</div></div>
		<br><br><br><br><br>
		<div class="s" id="s">789</div>
		<!-- <script src="js/jquery-3.3.1.min.js"></script> -->
		<script src="dist/driver.min.js"></script>
		
		<script>
			const driver = new Driver();
			//driver.highlight('#s');
			 /* driver.highlight({
			  element: '#some_panel',
			  popover: {
			    title: 'Title for the Popover',
			    description: 'Description for it',
				position:"top"
			  }
			}); */

			// 定义介绍的步骤
			driver.defineSteps([
			  {
			    element: '.some_btn',
			    popover: {
			      className: 'first-step-popover-class',
			      title: 'Title on Popover',
			      description: 'Body of the popover',
				  position:"top"
			    }
			  },
			  {
			    element: '.some_panel',
			    popover: {
			      title: 'Title on Popover',
			      description: 'Body of the popover',
				  position:"right"
			    }
			  },
			  {
			    element: '.s',
			    popover: {
			      title: 'Title on Popover',
			      description: 'Body of the popover',
				  position:"bottom"
			    }
			  },
			]);
			// Start the introduction
			driver.start();
			
			
		</script>
	</body>
